[Configuration]
version = "0.1.0"
# Change this to reflect the game
checksum = "checksum"
entry = "home.toml"

[Configuration.texture_map]
path = "texture_map.png"
textures=[
    {name="water",rect={x=0,y=0,w=32,h=32}},
    {name="sand",rect={x=32,y=0,w=32,h=32}},
    {name="rock",rect={x=64,y=0,w=32,h=32}},
    {name="grass",rect={x=96,y=0,w=32,h=32}},
    {name="gravel",rect={x=128,y=0,w=32,h=32}},
    {name="savanah",rect={x=160,y=0,w=32,h=32}},
    {name="dirt",rect={x=192,y=0,w=32,h=32}},
]

[Configuration.game] # future settings that will be used to configure the game
interaction_range = 2 # number of tiles away from the player for a player to interact with an object

# default settings
[Configuration.settings]
# tiles for the viewport
window_mode = "windowed"
resolution = {w=1280,h=720}
size = {w=500,h=400}
keymap = {up="w",down="s",left="a",right="d",follow="cursor",interact="f",inventory="i",menu="escape",attack="mouse1",use="mouse2",map="m"}